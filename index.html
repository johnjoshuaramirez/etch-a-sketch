<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>etch-a-sketch</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>

	<body>
		<aside>
         <button class="color"><input type="color" value="#e66465">Color</button>
         <button class="rainbow">Rainbow</button>
         <button class="bg-color"><input type="color" value="#000000">Background Color</button>
         <button class="eraser">Eraser</button>

         <button class="toggle-grid">Hide Grid</button>

				<input type="range" value="30" min="1" max="60" />

			</div>
